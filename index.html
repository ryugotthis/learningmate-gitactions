<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🔹 페이지 기본 정보(Helmet에서 덮어씌워질 수 있음) -->
    <title>러닝메이트 - 강의 고민 끝! 진짜 후기로 실패 없는 강의 찾기</title>
    <meta
      name="description"
      content="강의 추천과 비추천, 좋아요를 통해 실제 수강생의 평가를 확인하세요! 질문과 토론으로 자신에게 꼭 맞는 강의를 찾아보세요!"
    />
    <meta

    />
    <meta name="author" content="러닝메이트" />
    <meta
      property="og:image"
      content="https://d1530z8p59hoso.cloudfront.net/Logo.png"
    />

    <!-- 🔹 웹 앱 관련 태그 (PWA 지원) -->
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <!-- Favicon -->
    <meta name="theme-color" content="#ffffff" />

    <meta name="mobile-web-app-capable" content="yes" />
    <!--  웹사이트가 앱처럼 동작 -->

    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 상태 바(Status Bar) 스타일을 변경하는 태그 -->

    <!-- 🔹 추가 SEO 최적화 -->
    <meta name="robots" content="index, follow" />
    <!-- 검색 엔진이 크롤링하도록 허용 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- IE 브라우저 호환성 유지 -->
  </head>
